<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>TestWebsite</title>
    <script type="text/javascript" src="./vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./vendors/bootstrap.min.js"></script>

    <script type="text/javascript" src="./scripts/clientapp.js"></script>

    <link rel="stylesheet" type="text/css" href="./vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>

<body>
    <div class="contrainer">
        <!-- NAV BAR -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">

                    <!-- Button that toggles the navbar on and off on small screens -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                        <!-- Hides information from screen readers -->
                        <span class="sr-only"></span>

                        <!-- Draws 3 bars in navbar button when in small mode -->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- You'll have to add padding in your image on the top and right of a few pixels (CSS Styling will break the navbar) -->
                    <a class="pull-left" href="#"><!-- <img class="testIcon" src="none"> --></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">About</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contact Us <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Email</a></li>
                                <li><a href="#">Phone</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Set Appointment</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- navbar-left will move the search to the left -->
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>


        <!--HEADER CAROUSEL -->
        <div id="theCarousel" class="carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#theCarousel" data-slide-to="1"></li>
                <li data-target="#theCarousel" data-slide-to="2"></li>
            </ol>


            <div class="carousel-inner">

                <div class="item active">
                    <div class="slide1"></div>
                    <div class="carousel-caption">
                        <p>Its soooooo pretty, like woah</p>

                    </div>
                </div>

                <div class="item">
                    <div class="slide2"></div>
                    <div class="carousel-caption">
                        <p>Getting this shiz down</p>

                    </div>
                </div>

                <div class="item">
                    <div class="slide3"></div>
                    <div class="carousel-caption">
                        <p>Tootin my own horn yeeee</p>

                    </div>
                </div>

            </div>
            <a class="left carousel-control" href="#theCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"> </span>
            </a>
            <a class="right carousel-control" href="#theCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </div>
        <div class="bio">
            <!-- Add Bio -->
        </div>
        <div class="portfolio-nav">
            <!-- Add picture nav/portfolio nav -->
        </div>
        <div class="portfolio-display">
            <!-- Add display the responds to portfolioNav -->
        </div>
        <div class="contact-link">
            <!-- Add conclusion + links -->
        </div>
        <!-- Add form page -->

    </div>

</body>

</html>
